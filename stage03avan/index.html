<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>AVALIE SUA MENTORIA

      </h1>
    <p>
      Chegou a hora de avaliar o seu mentor. Bora lá?
    </p>


 
  <img id="img1" src="images/img1.svg" alt="Balão de avaliação do Mentor">

 
    

 </header>

<div id="top">
      <legend id="legend">INFORMAÇÕES PESSOAIS</legend>
    </div>



  <form id="my-form">
    <fieldset><!--informacoes pessoais-->

      <div class="comeco">
        <div class="input-wrapper">
          <label for="name">Nome</label>
          <input type="name" class="name" required>
         </div>


   <div class="input-wrapper">
     <label for="sname">Sobrenome</label>
     <input type="name" class="name" required>
    </div>

   </div>



   <div class="input-wrapper">
    <label for="email" id="emaail">Email<span>(digite um email válido)</span></label>
    <input type="email" id="email" required>












   

   
       </div>
    </fieldset><!--informacoes pessoais-->

<fieldset><!--informacoes do mentor-->


  <div class="fieldset-wrapper">
    <legend class="legendd">Informações do mentor</legend>
 
    <div class="input-wrapper">
     <label for="category">Selecione quem foi o seu mentor</label>
     <select id="category">
      <option value="name">Mayk</option>
      <option value="name">Jaqueline</option>
    </select>
    </div>
    
    
 

    <div class="input-wrapper">
      <label for="text-area">Feedback sobre o mentor</label>
      <textarea  id="text-area"></textarea>
 </div>


 <div class="checkbox-wrapper">
  <input type="checkbox" id="checkbox">
  <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
     </div>

 

</fieldset><!--informacoes do mentor-->



<fieldset><!--prox mentoria-->
  
<legend>AGENDANDO PRÓXIMA MENTORIA</legend>

<div class="fieldset-mentor">



<div class="input-wrapper">
  <label for="date" id="date">Data<span>(DD/MM/AAAA)</span></label>
  <input type="date" id="date" required>
</div>



  <div class="input-wrapper">
    <label for="start" id="start">Das</label>
    <input type="time" id="start" required>
  </div>






    <div class="input-wrapper">
      <label for="end" id="end">Até</label>
      <input type="time" id="end" required>
    </div>






</fieldset><!--prox mentoria-->

</form>
<footer>

  <input class="button" type="submit" form="my-form" value="SALVAR">


  
</footer>
  </div>
</body>
</html>
